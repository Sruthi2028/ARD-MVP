<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARD Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Background blobs -->
  <div class="blob pink"></div>
  <div class="blob blue"></div>
  <div class="blob purple"></div>

  <div class="container">
    <header>
      <h1>Administrative Reality Drift</h1>
      <p>Real-time governance vs ground reality index</p>
    </header>

    <section class="cards">
      <div class="card">
        <i class="fa-solid fa-building-columns"></i>
        <h3>Policy Execution</h3>
        <span id="policy">70%</span>
      </div>

      <div class="card">
        <i class="fa-solid fa-people-group"></i>
        <h3>Public Response</h3>
        <span id="public">55%</span>
      </div>

      <div class="card">
        <i class="fa-solid fa-chart-line"></i>
        <h3>Economic Signal</h3>
        <span id="economic">65%</span>
      </div>
    </section>

    <section class="ard-section">
      <h2>ARD Score</h2>
      <div class="progress-container">
        <div class="progress-circle">
          <span id="ardValue">0</span>
        </div>
      </div>
      <p id="ardStatus"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
