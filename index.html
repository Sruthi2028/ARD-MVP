<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARD â€“ Administrative Reality Drift</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Background blobs -->
  <div class="blob pink"></div>
  <div class="blob blue"></div>
  <div class="blob purple"></div>

  <div class="container">
    <header>
      <h1>Administrative Reality Drift</h1>
      <p>Data-driven governance reality index</p>
    </header>

    <!-- INPUT SECTION -->
    <section class="input-section">
      <h2>ðŸ“Š Project Facts</h2>

      <div class="inputs">
        <input type="number" id="startYear" placeholder="Project Start Year">
        <input type="number" id="plannedYear" placeholder="Planned Completion Year">

        <input type="number" id="plannedMilestones" placeholder="Total Planned Milestones">
        <input type="number" id="completedMilestones" placeholder="Milestones Completed">

        <select id="citizenFeedback">
          <option value="">Citizen Feedback</option>
          <option value="30">Low</option>
          <option value="60">Medium</option>
          <option value="85">High</option>
        </select>

        <input type="number" id="budgetUsed" placeholder="Budget Utilization %">
      </div>

      <button onclick="calculateARD()">Calculate ARD</button>
    </section>

    <!-- RESULT -->
    <section class="ard-section">
      <h2>ARD Score</h2>

      <div class="progress-container">
        <div class="progress-circle">
          <span id="ardValue">0</span>
        </div>
      </div>

      <p id="ardStatus"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
